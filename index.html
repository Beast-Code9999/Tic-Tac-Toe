<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <!-- start of header -->
        <header class="header">
            <!-- drop down menu for difficulty -->
            <div class="header__container--1">
                <div class="header__dropdown-menu">
                    <select name="mode" id="mode">
                        <option value="easy">
                            Easy
                        </option>
                        <option value="medium">
                            Medium
                        </option>
                        <option value="Impossible">
                            Impossible
                        </option>
                    </select>
                </div>
                <div class="header__share">
                    <img class="header__img" src="./img/share-svgrepo-com.svg" alt="share-icon">
                </div>
            </div>

            <div class="header__container--2">
                <div class="player player--x">
                    <img class="player__img" src="./img/x-lg-svgrepo-com.svg" alt="x-icon">
                    <span class="player__score player__score--x"></span>
                </div>
                
                <div class="player player--o">
                    <img class="player__img" src="./img/circle-svgrepo-com.svg" alt="circle-icon">
                    <span class="player__score player__score--o"></span>
                </div>
            </div>
    
            <div class="header__container--3">
                <div class="header__choice-text">
                    start or select player
                </div>
            </div>  
        </header>
        <!-- end of header -->
        <!-- start of main -->
        <main class="main">
            <!-- either a grid or a table -->
            <div class="grid">

            </div>
        </main>
        <!-- end of main -->
        <!-- start of main -->
        <footer class="footer">
            <div class="restart">
                Restart game
            </div>
        </footer>
    </div>
</body>
</html>
