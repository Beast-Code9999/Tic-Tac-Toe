<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <!-- start of header -->
        <header class="header">
            <!-- drop down menu for difficulty -->
            <div class="header__container--1">
                <div class="header__dropdown-menu">

                </div>
                <div class="header__share">

                </div>
            </div>

            <div class="header__container--2">
                <div class="player player--o">

                </div>
                
                <div class="player player--x">

                </div>
            </div>
    
            <div class="header__container--3">
                <div class="header__text">
                    start or select player
                </div>
            </div>  
        </header>
        <!-- end of header -->
        <!-- start of main -->
        <main class="main">
            <!-- either a grid or a table -->
            <div class="grid">

            </div>
        </main>
        <!-- end of main -->
        <!-- start of main -->
        <footer class="footer">
            <div class="restart">
                restart game
            </div>
        </footer>
    </div>
