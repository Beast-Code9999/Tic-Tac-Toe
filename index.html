<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="shortcut icon" href="./img/Final_logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./animation.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
        Tic Tac Toe
    </header>
    <main class="main-container container">
        <!-- start of header -->
        <section class="header section-header">
            <!-- drop down menu for difficulty -->
            <div class="header__container--1">
                <div class="header__dropdown-menu">
                    <select name="mode" id="mode">
                        <option value="easy">
                            Easy
                        </option>
                        <option value="medium">
                            Medium
                        </option>
                        <option value="Impossible">
                            Impossible
                        </option>
                    </select>
                </div>
                <div class="header__share">
                    <img class="header__img" src="./img/share-svgrepo-com.svg" alt="share-icon">
                </div>
            </div>

            <div class="header__container--2">
                <div class="player player--x">
                    <img class="player__img" src="./img/x-lg-svgrepo-com.svg" alt="x-icon">
                    <span class="player__score player__score--x">0</span>
                </div>
                
                <div class="player player--o">
                    <img class="player__img" src="./img/circle-svgrepo-com.svg" alt="circle-icon">
                    <span class="player__score player__score--o">0</span>
                </div>
            </div>
    
            <div class="header__container--3">
                <div class="header__choice-text">
                    start or select player
                </div>
            </div>  
        </section>
        <!-- end of header -->
        <!-- start of main -->
        <section class="main section-main">
            <!-- either a grid or a table -->
            <table class="table">
                <svg class="svg" style="width: 216px;">
                    <path class="hFJ9Ve" d="M108,83L6,83" style="stroke-dasharray: 102; stroke-dashoffset: 0;"></path>
                    <path class="hFJ9Ve" d="M108,153L6,153" style="stroke-dasharray: 102; stroke-dashoffset: 0;"></path>
                    <path class="hFJ9Ve" d="M108,83L210,83" style="stroke-dasharray: 102; stroke-dashoffset: 0;"></path>
                    <path class="hFJ9Ve" d="M108,153L210,153" style="stroke-dasharray: 102; stroke-dashoffset: 0;"></path>
                    <path class="hFJ9Ve" d="M73,118L73,16" style="stroke-dasharray: 102; stroke-dashoffset: 0;"></path>
                    <path class="hFJ9Ve" d="M143,118L143,16" style="stroke-dasharray: 102; stroke-dashoffset: 0;"></path>
                    <path class="hFJ9Ve" d="M73,118L73,220" style="stroke-dasharray: 102; stroke-dashoffset: 0;"></path>
                    <path class="hFJ9Ve" d="M143,118L143,220" style="stroke-dasharray: 102; stroke-dashoffset: 0;"></path>
                </svg>
                <tbody class="table__body">
                    <tr class="table__row">
                        <td class="table__data"></td>
                        <td class="table__data"></td>
                        <td class="table__data"></td>
                    </tr>
                    <tr class="table__row">
                        <td class="table__data"></td>
                        <td class="table__data"></td>
                        <td class="table__data"></td>
                    </tr>
                    <tr class="table__row">
                        <td class="table__data"></td>
                        <td class="table__data"></td>
                        <td class="table__data"></td>
                    </tr>
                </tbody>
            </table>
        </section>
        <!-- end of main -->
        <!-- start of restart -->
        <section class="section-footer footer">
            <div class="restart">
                Restart game
            </div>
        </section>
        <!-- end of restart -->
    </main>
    <footer>
        Copyright Â© <span class="footer__year"></span>
        <a href="https://github.com/Beast-Code9999" id="beastcode" target="_blank"><span class="footer__name">&nbsp;Jason Lay</span> </a>  
        <a href="https://github.com/Beast-Code9999" target="_blank">
            <img src="./img/github_logo.png" alt="github">
        </a>
    </footer>
</body>

<div class="circle">
    <div class="circle__container">
        <div class="circle__outer"></div>
        <div class="circle__inner"></div>
        <div class="box box-top-left"></div>
        <div class="box box-bottom-left"></div>
        <div class="box box-bottom-right"></div>
        <div class="box box-top-right"></div>
    </div>
</div>
</html>
